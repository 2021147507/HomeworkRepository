<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>

    <p>
        <a href="login.html" class="nav-link">로그인</a> |
        <span class="nav-current">회원가입</span>
      </p>    

    <div class="form-box">
        <form action="/signup" method="post">
            <label for="name">이름 :</label>
            <input type="text" id="name" name="name" required autofocus><br>

            <label for="birth">생일 :</label>
            <input type="date" id="birth" name="birth" placeholder="연도-월-일"><br>

            <label for="gender">성별 :</label>
            <div class="gender-container">
                <label><input type="radio" name="gender" value="남성"> 남성</label>
                <label><input type="radio" name="gender" value="여성"> 여성</label>
            </div><br>          

            <label for="grade">학년 :</label>
            <input type="number" id="grade" name="grade" min="1" max="4" step="1" required><br>

            <label for="userid">아이디 :</label>
            <input type="text" id="userid" name="userid" autocomplete="username"><br>

            <label for="password">비밀번호 :</label>
            <input type="password" id="password" name="password" required autocomplete="new-password"><br>

            <label for="email">이메일 :</label>
            <input type="email" id="email" name="email"><br>

            <label for="question">보안 질문 :</label>
            <select id="question" name="question" required>
                <option value="">질문을 선택하세요</option>
                <option value="school">졸업한 초등학교 이름은?</option>
                <option value="food">가장 좋아하는 음식은?</option>
                <option value="pet">처음 키운 반려동물 이름은?</option>
            </select><br>

            <label for="answer">답변 :</label>
            <input type="text" id="answer" name="answer" step="1"><br>

            <button type="submit" class="signup-btn">Signup</button>
            <button type="button" class="cancel-btn" onclick="location.href='login.html'">Cancel</button>
        </form>
    </div>
</body>
</html>
