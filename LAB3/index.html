<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인프밍 영화 정보 사이트</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <header class="header-wrapper">
      <h1 class="header-text">인프밍 영화 정보 사이트</h1>
    </header>

    <nav class="nav-bar">
      <ul class="nav-links">
        <li><a href="index.html" class="nav-current">메인페이지</a></li>
        <li><a href="login.html" class="nav-link">로그인</a></li>
        <li><a href="signup.html" class="nav-link">회원가입</a></li>
      </ul>
    </nav>

    <main class="main-content">
      
      <section class="all-content"> <!-- 새로 추가: 영화+소개 전체 묶는 박스 -->

        <section class="movies-container"> <!-- 새로 추가: 영화 묶는 박스 -->
          <h2 class="movies-title">Movies</h2> <!-- 새로 추가: Movies 텍스트 -->

          <section class="movie-section">
            <div class="movie-row">
              <div class="movie">
                <img src="Spirited_Away_poster.jpg" alt="Spirited Away" class="movie-img">
                <div class="movie-title">Spirited Away</div>
              </div>
              <div class="movie">
                <img src="인천상륙작전.jpg" alt="인천상륙작전" class="movie-img">
                <div class="movie-title">인천상륙작전</div>
              </div>
            </div>

            <div class="movie-row">
              <div class="movie">
                <img src="최종병기_활.jpg" alt="최종병기 활" class="movie-img">
                <div class="movie-title">최종병기 활</div>
              </div>
              <div class="movie">
                <img src="Toystory2.jpg" alt="Toystory2" class="movie-img">
                <div class="movie-title">Toystory2</div>
              </div>
            </div>

            <div class="movie-row">
              <div class="movie">
                <img src="Winter in Wartime.jpg" alt="Winter in Wartime" class="movie-img">
                <div class="movie-title">Winter in Wartime</div>
              </div>
              <div class="movie">
                <img src="Arena.jpg" alt="Arena" class="movie-img">
                <div class="movie-title">Arena</div>
              </div>
            </div>

            <div class="movie-row">
              <div class="movie">
                <img src="The Fairy.jpg" alt="The Fairy" class="movie-img">
                <div class="movie-title">The Fairy</div>
              </div>
              <div class="movie">
                <img src="Presto.jpg" alt="Presto" class="movie-img">
                <div class="movie-title">Presto</div>
              </div>
            </div>
          </section>
        </section>

        <section class="about-section">
          <h2>About</h2>
          <p>여기는 인프밍 영화 정보 사이트입니다. 다양한 영화를 소개합니다.</p>
        </section>

      </section> <!-- all-content 끝 -->

    </main>
  </div>
</body>
</html>
