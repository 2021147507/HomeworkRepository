<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내가 좋아하는 영화</title>
</head>
<body>
    <h1>안녕하세요 이상우입니다.</h1>

    <p><b>다음은 제가 영화를 볼 때 자주 방문하는 웹페이지들 입니다. 해당 사이트들을 누르면 접속 가능합니다.</b></p>

    <ul>
        <li><a href="https://www.imdb.com/" target="_blank">IMDB</a></li>
        <li><a href="https://www.netflix.com/kr/" target="_blank">Netflix</a></li>
    </ul>

    <table border="1">
        <caption>표1. Top3 영화</caption> <!-- 딱 정중앙 -->
        <tr>
            <th rowspan="2">순위</th>
            <th colspan="3">영화 정보</th>
        </tr>
        <tr>
            <th>제목</th>
            <th>포스터</th>
            <th>명대사</th>
        </tr>
        <tbody id="movieTable"></tbody>
    </table>

    <script>
        const movies = [
            { title: "Spirited Away", tagline: "The tunnel led Chihiro to a mysterious town...", poster: "Spirited_Away_poster.jpg" },
            { title: "War of the Arrows", tagline: "A Hero is Born, The Legend Begins", poster: "최종병기_활.jpg" },
            { title: "Operation Chromite", tagline: "The Odds Were 5000 to 1 … One was all They Needed.", poster: "인천상륙작전.jpg" }
        ];

        const table = document.getElementById("movieTable");
        movies.forEach((m, i) => {
            table.innerHTML += `
                <tr>
                    <td>${i + 1}</td>
                    <td>${m.title}</td>
                    <td><img src="${m.poster}" width="100" height="150"></td>
                    <td>"${m.tagline}"</td>
                </tr>
            `;
        });
    </script>
</body>
</html>
